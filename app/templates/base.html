
<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
{% block navbar %}
    <nav class="flex items-center justify-between flex-wrap bg-green-600 p-6">
    <div class="flex items-center flex-shrink-0 text-white mr-6">
        <svg class="fill-current h-8 w-8 mr-2" width="54" height="54" viewBox="0 0 54 54"></svg>
        <span class="font-semibold text-xl tracking-tight">Online Posts</span>
    </div>
    <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
        <div class="text-sm lg:flex-grow">
        <a href="/ssm" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
            SSM
        </a>
        <a href="/posts" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
            Posts
        </a>
        <a href="/contact" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
            Contact
        </a>
        <a href="/article_1" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
            Article 1
        </a>
        <a href="/db_form" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
            DB Form
        </a>
    </div>
    <div>
        {% if current_user.is_anonymous %}
            <a href="/login" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
                Login
            </a>
        {% else %}
            <a href="{{ url_for('user', username=current_user.username) }}" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
                Profile
            </a>
            <a href="/logout" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
                Logout
            </a>
        {% endif %}
    </div>
    </nav>
{% endblock navbar %}

{% block content %}

{% endblock content %}
